dependencies:
  override:
    - curl -L https://github.com/docker/compose/releases/download/1.2.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
    - chmod +x ~/docker-compose
    - ~/docker-compose build
machine:
  services:
    - docker
test:
  override:
    - ~/docker-compose run web mix test
